<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відновлення пароля</title>
    <link rel="stylesheet" href="css/main.css"/><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&family=Unbounded:wght@300&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <form action="" method="post" class="form-auth">
        
        <label>Логін <br/>
            <input name="login"  required/>          
        </label>
        <label> E-mail <br/>
            <input name="email" type="email" required />          
        </label>
      
        <label>  Код <br/>
            <input name="code" required/>
        </label>
        <label>  Новий пароль <br/>
            <input name="pass" type="password"/>
        </label>
        <label> Підтвердження пароля <br/>
            <input name="confirm" type="password"/>
        </label>
        <button type="submit" class="but-forgot">Продовжити</button>
       
    </form>
</body>
</html>
